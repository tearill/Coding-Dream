<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-bind:title="title">hello world</div><!-- 属性绑定 -->
        <div :title="title">hello world</div><!-- 属性绑定简写 -->
        <input v-model="content"><!-- 双向绑定 两边都改变 -->
        <div>{{content}}</div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                title: "this is hello world",
                content: "this is content"
            }
        })
    </script>
</body>
</html>
