{{ define "index.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品列表</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>商品名称</th>
      </tr>
    </thead>
    <tbody>
      <!-- 循环输出 -->
      {{ range .allProduct }}
      <tr>
        <td>{{ .Id }}</td>
        <td>{{ .Name }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>
</html>
{{ end }}
