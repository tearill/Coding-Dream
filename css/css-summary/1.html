<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      --main-color: red;
    }
    /* 选择器组 */
    /* div,
    #id {} */
    /* 复合选择器 */
    div#id {}
    /* + 兄弟元素 */
    div#id + span {}
    /* > 直接子元素 */
    div#id > span {}
    .box div {
      display: inline-block;
    }
    /* 元素之间用竖线隔开 */
    /* .box div + div::before {
      content: '|';
    } */
    .box div:not(:last-child)::after {
      /* border-right: 1px solid red; */
      content: '|';
    }
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div id="id">
    <span></span>
    <div>
      <span></span>
    </div>
  </div>
  <span></span>
  <script>
    const dom = document.querySelectorAll('#id, .box');
    console.log(dom);
  </script>
</body>
</html>
