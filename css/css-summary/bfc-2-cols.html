<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两列布局</title>
  <style>
    .aside {
      width: 100px;
      height: 150px;
      float: left;
      background-color: bisque;
    }

    .main {
      /* margin-left: 100px; */
      border: 1px solid #000;
      height: 20px;
      overflow: hidden;
    }
    .container {
      border: 1px solid red;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 左侧固定 右边自适应 -->
    <div class="aside">aside</div>
    <!-- class="main 就是一个包含块" -->
    <div class="main">
      <div>
        main
      </div>
    </div>
  </div>

</body>

</html>
