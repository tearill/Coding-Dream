<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform的优秀所在</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
    .box1 {
      /* 2. will-change 把这个元素提升为独立的一层 */
      /* 3. backface-visivility: hidden; */
      /* 4. 重叠 */
      will-change: transform;
    }
    .box2 {
      /* 1. translate3d 把这个元素提升为独立的一层 */
      transform: translate3d(0, 0, 0);
    }
  </style>
</head>
<body>
  <div class="box box1">
    box1
  </div>
  <div class="box box2">
    box2
  </div>
  <script>
    const box = document.querySelector('.box1')
    setTimeout(() => {
      box.style.transform = 'translate3d(60px, 0, 0)'
    }, 3000)
  </script>
</body>
</html>
